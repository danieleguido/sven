<div ng-repeat="doc in items">
  <div class="item">
    <div class="pure-g">
      <div class="pure-u-1-8">{{doc.language}}</div>
      <div class="pure-u-1-2">
        <a ng-href="#/document/{{doc.id}}">{{doc.name}}</a></div>
      <div class="pure-u-1-4">{{doc.date}}</div>
    </div>
  </div>
</div>
