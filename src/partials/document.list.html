<div class="menu" scroll-to-fixed margin-top="36" ng-include src="'/static/partials/helpers.menu.html'"></div>

<div class="drop-upload"
    ng-file-drop="onFileSelect($files)"
    ng-file-drag-over-class="dragover"
    ng-show="dropSupported">
  <div ng-if="uploadprogress" style="position:relative;margin: 0 12px;">
    <div class="upload-wrapper" style="position:absolute;width:100%;top:2px;">
      <div class="upload-bar" style="position:absolute;width:{{uploadprogress}}%;height:4px;background-color:#85d9f1;"></div>
    </div>
  </div>
  
  <span ng-if="uploadprogress">uploading {{uploadprogress}}%</span>
  <span ng-if="!uploadprogress">drop files here</span>
  <div ng-file-drop-available="dropSupported=true" 
    ng-show="!dropSupported">
    HTML5 Drop File is not supported!
  </div>
</div>

<div>
  <!-- tag modal -->
  

  <div ng-repeat="doc in items" >
    <div class="item">
      <div style="width:36px;float:left"><span class="tag">{{doc.language}}</span></div>
      <div style="width:108px;float:right">
        <div class="pure-g">
          <div class="pure-u-1-4">
            <span class="action" tooltip="remove file" ng-click="tag(doc)"><i class="fa fa-tags"></i></span>
          </div>
          <div class="pure-u-1-4">
            <a ng-if="doc.media" tooltip="download original file" class="action" ng-href="{{doc.media}}" download="{{doc.slug}}"><i class="fa fa-download"></i></a>
          </div>
          <div class="pure-u-1-4">
            <a tooltip="download text version" ng-if="doc.media_txt" class="action" ng-href="{{doc.media_txt}}" download="{{doc.slug}}"><i class="fa fa-file-text"></i></a>
          </div>
          <div class="pure-u-1-4">
            <span class="action" tooltip="remove file" ng-click="remove(doc)"><i class="fa fa-trash"></i></span>
          </div>
        </div>
        
      </div>
      <div style="margin-left:36px;margin-right:108px;display:block">
        <a ng-href="#/document/{{doc.id}}">{{doc.name}}</a>
        <span ng-if="doc.abstract" class="abstract">- {{doc.abstract}}</span>
      </div>
