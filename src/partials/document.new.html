
<div class="view">
  <div class="wrapper">
    
    <div class="single document big-item">

      <div class="datetime">
        {{document.date}}
      </div>
      <h2>
        {{document.name || "Untitled Document"}}
      </h2>
      

      <!-- div class="tags">
        <span class="tag language">{{document.language}}</span>
      </div -->

      
        <div class="pure-g">
          <div class="pure-u-1-2">
            <div class="profile">
            <form class="pure-form  pure-form-stacked" ng-submit="save()">
              <div class="pure-control-group">
            
                <label>title (optional, it will be extracted from the link)</label>
                <input type="text" ng-model="document.name" class="pure-input-1">
              
              </div>
              <div class="pure-control-group">
            
                <label>permalink
                  <p style="color: grey">N.b. text will be extracted from this link.
                  It could also be a Youtube video or Vimeo video.</p>
                </label>

                <input type="url" required ng-model="document.url" class="pure-input-1">
                
              </div>

              <button class="boo pure-button">save changes</button>
            </form>
            </div>
            <div ng-switch="document.mimetype">
              <div ng-when="image/jpeg">
                <!-- -->
                <img src="{{document.media}}">
              </div>
            </div>
          
            <div class="text">
              {{document.text}}
            </div>
          
          </div>
          
        </div>
    </div>

  </div>
</div>
