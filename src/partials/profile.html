<div class="big-item profile">
  <div class="pure-g">
    <div class="pure-u-1-3">

      <div style="margin-left:12px;float: left; width: 32px; height: 32px; background:url({{profile.picture}});background-size: 100%; margin-right: 12px;border-radius: 32px;"></div>
      
      <h2>{{profile.username}}</h2>
      
      <div class="clear"></div> 

      <div class="profile">
        <form class="pure-form  pure-form-stacked" ng-submit="save()">
          <div class="pure-control-group">
          
            <label>firstname</label><input type="text" ng-model="profile.firstname" class="pure-input-1">
            
          </div>
          <div class="pure-control-group">
          
            <label>lastname</label><input type="text" ng-model="profile.lastname" class="pure-input-1">
          
          </div>
          <div class="pure-control-group">
          
            <label>bio</label><textarea ng-model="profile.bio" class="pure-input-1"></textarea>
          
          </div>
          <div class="pure-control-group">
          
            <label>picture url</label><input type="text" ng-model="profile.picture" class="pure-input-1">
          
          </div>
          <button class="boo pure-button">save changes</button>
        </form>
      </div>
        
    </div>
    <div class="pure-u-1-3">

    </div>
  </div>
</div>
