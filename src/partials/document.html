
<div class="view">
  <div class="wrapper">
    
    <div class="single document big-item">

      <div class="datetime">
        {{document.date}}
      </div>
      <h2>
        #{{document.id}} {{document.name}}
      </h2>
      
      <div class="tags">
        <span class="tag language">{{document.language}}</span>
      </div>

      
        <div class="pure-g">
          <div class="pure-u-1-2">
        
            <div class="text">
              {{document.text}}
            </div>
          
          </div>
          <div class="pure-u-1-2">
            <div class="segments">
              {{ segments.length}}
              <div ng-repeat="segment in segments">
                <div class="pure-g">

                  <div class="pure-u-1-3">
                    {{segment.content}}</div>

                  <div class="pure-u-1-3">
                    {{segment.cluster}}</div>
                  
                  <div class="pure-u-1-6"> {{segment.max_tf}}</div>
                  <div class="pure-u-1-6"> {{segment.max_tf}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>
</div>
