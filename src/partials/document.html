
<div class="view" ng-if="!document.id">
  <div class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
</div>
<div class="view" ng-if="document.id">
  <div class="wrapper">
    <div scroll-to-fixed class="menu" margin-top="36">
        <div class="datetime">
          {{document.date}} 
        </div>
        <h2>
          <a href="/#/corpus/{{document.corpus.id}}/documents">{{document.corpus.name}}</a>/{{document.name}}
        </h2>
        <h3>{{document.mimetype}}</h3>
        <div class="tags">
          <span ng-show="{{document.language}}" class="tag language">{{document.language}}</span>
        </div>
      </div>
    <div class="single document big-item">

      
        <div class="pure-g">
          <div class="pure-u-1-2">
            <div ng-switch="document.mimetype">
              <div ng-switch-when="image/jpeg" class="image">
                <!-- -->
                <img src="{{document.media}}">
              </div>
              <div ng-switch-when="image/png" class="image">
                <!-- png -->
                <img src="{{document.media}}">
              </div>
              <div ng-switch-when="text/html">
                <div ng-if="document.tags.oembed_provider_name">
                  <img src="{{document.tags.oembed_thumbnail_url[0].name}}">
                </div>
              </div>
            </div>
            
            <div class="text">
              {{document.text}}
              [note: this is only a short preview]
              
              <div class="upload-txt">
                <input type="file" ng-file-select="onFileSelect($files)" >
              </div>
            </div>
          
          </div>
          <div class="pure-u-1-2">
            <div class="segments">
              {{ segments.length}}
              <div ng-repeat="segment in segments">
                <div class="pure-g">

                  <div class="pure-u-1-3">
                    {{segment.content}}</div>

                  <div class="pure-u-1-3">
                    {{segment.cluster}}</div>
                  
                  <div class="pure-u-1-6"> {{segment.max_tf}}</div>
                  <div class="pure-u-1-6"> {{segment.max_tf}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>
</div>
