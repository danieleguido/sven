<h2>{{corpus.name}}</h2>
<h4>Add document from url</h4>
<div class="row">
  <div class="col-lg-6">
    
    <form class="form-inline" role="form" ng-submit="saveUrl()">
      <div><label>url address</label></div>  
        
      <div class="form-group">
        <input type="url" autofocus required ng-model="document.url" class="form-control">
          
      </div>
      <div class="form-group">
        <button class="btn btn-default btn-block">add document</button>
      </div>

    </form>
    <p style="margin-top: 20px">
    The text of the document will be extracted from this link.
          It could also be an image, Youtube video or Vimeo video: in this case, you have to add the corresponding text directly
    </p>
  </div>
</div>
