<div class="row">
  <div class="loader"></div>
  <div class="col-lg-6" >

    <h2>{{document.name}}</h2>
    <p>
      {{document.date_created | date:'yyyy MMM dd'}}
    </p>

    <p class="tags">
      <span class="tag" ng-repeat="tag in document.tags.actor" tooltip="{{tag.name}}">{{tag.name|tag}} </span>
    </p>

    <p>
      <a href="{{document.media_txt}}" download>download plain text </a> or
      <a href="{{document.url}}" target="_blank">follow url <i class="fa fa-link"></i></a>
    </p>
    <div class="content">
    {{document.text}}

  </div>
  </div>
  <div class="col-lg-6">

  <div class="col-lg-6">
</div>
