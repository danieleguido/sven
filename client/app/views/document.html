<div class="row">
  <div class="loader" ng-if="!document.id"></div>
  <div class="col-sm-6" >
    <!-- big document -->
    <div class="big-item document">
      <h2>{{document.name}}</h2>
      <h3>
        {{document.date| date:'dd MMM yyyy'}}
      </h3>
      <p>uploaded on {{document.date_created | date:'yyyy MMM dd'}}</p>
      <p class="tags">

        <span class="tag language" tooltip="language {{document.language}}">{{document.language}}</span>
        <span class="tag type_of_media" ng-repeat="tag in document.tags.type_of_media" tooltip="{{tag.name}}">{{tag.name|tag}} </span>
        <span class="tag" ng-repeat="tag in document.tags.actor" tooltip="{{tag.name}}">{{tag.name|tag}} </span>

      </p>
      <div ng-if="document.tags.oembed_provider_name">
        <div ng-switch="document.tags.oembed_provider_name.slug">
          <div ng-switch-when="vimeo">
            <vimeo width="100%" height="280" videoid="document.tags.oembed_video_id.name"></vimeo>
            
          </div>
          <div ng-switch-when="youtube">
            <youtube  height="document.tags.oembed_height[0].name" url="document.tags.oembed_url[0].name"></youtube>
          </div>
        </div>
      </div>
      <p>
        <a ng-href="#/document/{{document.id}}/edit" class="btn btn-link" download>edit metadata <i class="fa fa-pencil"></i></a> | 
        <a href="{{document.media_txt}}" class="btn btn-link" download>download plain text <i class="fa fa-download"></i></a><span ng-if="document.url">or
        <a href="{{document.url}}" target="_blank">follow url <i class="fa fa-link"></i></a></span> | 
        <span ng-click="attachTag(document)">add tag</span>
      </p>
      <div class="content">
      {{document.text}}
      </div>
    </div>
    <!-- endof:big document -->
  </div>
  <div class="col-sm-6"></div>
</div>
