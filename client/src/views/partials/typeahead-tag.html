<div class="tag-template">
  <div>
    <span class='type' ng-if='data.type'>{{data.type}}:</span>
    <span class='type' ng-if='!data.type'>{{data.name|categorytag:'category'}}</span>
    <span class='name'>{{data.name|categorytag:'tag'}}</span>
    <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
  </div>
</div>
