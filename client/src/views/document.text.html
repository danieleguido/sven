<div class="row">
  <div class="loader" ng-if="!document.id"></div>
  <div class="col-lg-6" >

    <h2>{{document.name}}</h2>
    <form role="form" ng-submit="saveText()">
      <div class="form-group">

        <label>abstract</label>
        <textarea ng-model="document.abstract" class="form-control" rows="3"></textarea>
      
      </div>
      <div class="form-group">

        <label>text</label>
        <textarea type="text" ng-model="document.text" class="form-control" rows="20"></textarea>
     
      </div>
      
      <div class="btn-group">
        
        <a class="btn btn-default" ng-href="#/document/{{document.id}}" ><i class="fa fa-angle-left"></i> back without saving</a> 
        <button class="btn btn-primary">save changes</button>
      
      </div>  
    </form>

  </div>
  <div class="col-lg-6"></div>
</div>
